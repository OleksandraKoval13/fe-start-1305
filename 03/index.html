<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- git clone ....  newname -->
    <form>
        <p>
            <h3>
                <label for="username">
                    Type your name
                </label>                
            </h3>
            <div>
                <input  placeholder="First name" disabled id="username" type="text">
            </div>
        </p>
        <p>
            <label for="lastName">Lat name</label>
            <input id="lastName" placeholder="type lastname" type="text">
        </p>
        <p>
            <label for="userpassword">Password user</label>
            <input id="userpassword" type="password">
        </p>
        <p>
            <label for="skills">
                Skills
            </label>
            <!-- ul, ol -->
            <select  id="skills">
                <option value="01">My skill is Htlm</option>
                <option value="02">My skill is Vs code</option>
                <option value="03">My skill is Git</option>
                <option disabled value="04">My skill is CSS</option>
            </select>
        </p>
        <p>
            <textarea cols="30" rows="10" placeholder="type text"></textarea>
        </p>
        <p>
            <label for="self">Self delivery</label>
            <input type="radio" name="delivery" id="self">

            <label for="np">NP delivery</label>
            <input type="radio" name="delivery" id="np">

            <label for="UA">UA post</label>
            <input type="radio" name="delivery" id="UA">
        </p>
        <p>
            <label for="car">Car</label>
            <input type="checkbox" name="car" id="car">

            <label for="bus">bus</label>
            <input type="checkbox" name="bus" id="bus">

            <label for="bycicle">bycicle</label>
            <input type="checkbox" name="bycicle" id="bycicle">
        </p>
        <input type="submit" value="Send form">
        <button>
            Button
        </button>
    </form>
    <div>
        <img width="50" height="50" src="img/smile.png" alt="">
        <h4>
            Smile face
        </h4>
        <button>
            Buy smile fase
        </button>
    </div>
    <img src="img/smile.png" alt="Smile face">
    <img src="img/smil.png" alt="Smile face">
    <img width="100" height="100" src="img/smile.png" alt="Smile face">
    <div>
        <audio controls>
            <source src="mp3/file_MP3.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div>
        <video width="520" height="400" controls>
            <source src="mp4/file_example_MP4.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <iframe src="https://getbootstrap.com/" frameborder="0" width="800" height="800"></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3mQzvZi5Vyo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <form>
        <p>
            <label for="color">Favorite color</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="date">Select Date</label>
            <input id="date" type="date">
        </p>
        <p>
            <label for="datetime">Select Date and Time</label>
            <input id="datetime" type="datetime-local">
        </p>
        <p>
            <label for="week">Select Week</label>
            <input id="week" type="week">
        </p>
    </form>
</body>
</html>
